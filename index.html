<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <header>
    <nav class="nav justify-content-center h1 bg-dark text-white p-4">
      Weather Dashboard
    </nav>
  </header>
  <br>
  <body>
    <!--left side city entry-->
    <div class="row">
      <div class="col-sm-3">
        <div class="card ml-3 mb-2">
          <div class="card body">
            <h3 class="ml-3">Search for a city:</h3>
            <form class="ml-3">
              <input type="text" name="city" id="city" />
              <button type="submit">Submit</button>
            </form>
            <div class="ml-3" id="history"></div>
          </div>
        </div>
      </div>
    <!--City weather display-->
    <div class="col-sm-8" id="display">
        <div class="card">
          <div class="card body">
            <div class="city h2 ml-5 mt-2"></div>
            <br>
            <div class="temp h5 ml-5"></div>
            <br>
            <div class="humidity h5 ml-5"></div>
            <br>
            <div class="wind h5 ml-5"></div>
          </div>
        </div>
        <style>
          .five-day {
            display: flex;
            flex-direction: row;
          }
        </style>
        <div class="five-day-title" id="fiveDayTitle">

        </div>
        <div class="five-day" id="fiveDayDisplay">

        </div>
      </div>
    </div>
</div>
    


<script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
